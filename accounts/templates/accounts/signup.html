{% extends "base.html" %}

{% load static %}
{% block extrahead %}
<link rel="stylesheet" href={% static "css/signup.css" %} />
{% endblock extrahead %}

{% block title %}Signup{% endblock title %}

{% block content %}
<main>
    <div class="container">
        <h1>Signup</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button">Signup</button>
        </form>
    </div>
</main>
{% endblock content %}
